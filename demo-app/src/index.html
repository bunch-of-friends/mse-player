<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>mse-player demo applicatiom</title>
    <style>
        #video-container {
            margin-top: 20px;
        }
        #video-container video {
            height: 500px;
        }
        #manifest-url {
            width: 350px;
        }
    </style>
</head>

<body>
    <div id="input">
        <input id="manifest-url" type="text" value="http://dash.akamaized.net/akamai/bbb_30fps/bbb_30fps.mpd"></div>
    </div>
    <br />
    <div id="video-buttons">
        <button id="load">Load video</button>
        <button id="pause">Pause</button>
        <button id="resume">Resume</button>
        <button id="seek">Seek</button><input id="seek-input" type="number" value="100" min="0" />
        <button id="stop">Stop</button>
    </div>
    <div id="video-container">
    </div>
    <div id="info">

    </div>
    <div id="log">

    </div>
</body>

</html>
