<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>mse-player demo applicatiom</title>
    <style>
        #video-container {
            margin-top: 20px;
        }
        #video-container video {
            height: 500px;
        }
        #manifest-url {
            width: 350px;
        }
    </style>
</head>

<body>
    <div id="input">
        <select id="manifest-url-select">
            <option value="http://dash.akamaized.net/akamai/bbb_30fps/bbb_30fps.mpd">Big Bunny Clear</option>
            <option value="http://amssamples.streaming.mediaservices.windows.net/91492735-c523-432b-ba01-faba6c2206a2/AzureMediaServicesPromo.ism/manifest(format=mpd-time-csf)">Asure Clear</option>
            <option value="http://amssamples.streaming.mediaservices.windows.net/8b661219-cef3-4413-9471-a0b02794cc4c/BigBuckBunny.ism/manifest(format=mpd-time-csf)">Big Bunny PR</option>
        </select>
        <input id="manifest-url" type="text"></div>
    </div>
    <br />
    <div id="video-buttons">
        <button id="load">Load video</button>
        <button id="pause">Pause</button>
        <button id="resume">Resume</button>
        <button id="seek">Seek</button><input id="seek-input" type="number" value="100" min="0" />
        <button id="stop">Stop</button>
    </div>
    <div id="video-container">
    </div>
    <div id="info">

    </div>
    <div id="log">

    </div>
</body>

</html>
